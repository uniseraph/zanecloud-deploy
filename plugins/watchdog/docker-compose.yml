version: '2'

services:
 watchdog:
  image: registry.cn-hangzhou.aliyuncs.com/omega-reg/watchdog:0.2.0-5ef93f0
  restart: always
  network_mode: host
  privileged: true
  pid: host
  volumes:
   - /var/run/docker.sock:/var/run/docker.sock
  labels:
   - com.github.omega.labels.system=true
  environment:
   - "affinity:container!=*watchdog*"
   - DOCKER_HOST=unix:///var/run/docker.sock
  command: --log-level=debug -m docker-compose --ip ${LOCAL_IP} consul://127.0.0.1:8500
